<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blocking</title>
</head>
<body>
    <b>Demo (<a href="https://github.com/rauschma/async-examples">GitHub repo</a>):</b> You canâ€™t click the button while the browser process is blocked.
    <p>
    <a id="block" href="">Block for 5 seconds</a>
    <p>
    <button>This is a button</button>
    <div id="statusMessage"></div>
    <script>
        document.getElementById('block')
        .addEventListener('click', onClick);

        function onClick(event) {
            event.preventDefault();

            setStatusMessage('Blocking...');

            // Call setTimeout(), so that browser has time to display
            // status message
            setTimeout(function () {
                sleep(5000);
                setStatusMessage('Done');
            }, 10);
        }
        function setStatusMessage(msg) {
            document.getElementById('statusMessage').textContent = msg;
        }
        function sleep(milliseconds) {
            var start = Date.now();
            while ((Date.now() - start) < milliseconds);
        }
    </script>
</body>
</html>
